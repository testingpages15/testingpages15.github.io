<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Is Simon off?</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="icons/icon-192.png">

<style>
body {
  max-width: 820px;
  margin: 0 auto;
  background: #f8fafc;
  color: #0f172a;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  overflow-x: hidden;
}

/* slide */
#slide {
  position: relative;
  padding: 32px 20px 100px 20px;
  animation-duration: .35s;
  animation-timing-function: ease-out;
}
.slide-in-right { animation-name: slideInRight; }
.slide-in-left  { animation-name: slideInLeft; }

@keyframes slideInRight { from{opacity:0;transform:translateX(40px);} to{opacity:1;transform:translateX(0);} }
@keyframes slideInLeft  { from{opacity:0;transform:translateX(-40px);} to{opacity:1;transform:translateX(0);} }

.card {
  background: white;
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.06);
}

.status-good { background:#ecfdf5;color:#0f5132;padding:8px 12px;border-radius:8px;font-weight:600;display:inline-block; }
.status-bad  { background:#ffeef0;color:#c0262e;padding:8px 12px;border-radius:8px;font-weight:600;display:inline-block; }

.forecast-item { padding:8px 12px;border-radius:8px;margin-bottom:6px;font-size:15px; }
.work { background:#ecfdf5;color:#0f5132; }
.off { background:#ffeef0;color:#c0262e; }

/* NEW CLEAN NAV */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #ffffff;
  border-top: 1px solid #e5e7eb;
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
  font-size: 16px;
  z-index: 3000;
}
.bottom-nav a {
  text-decoration: none;
  color: #0f172a;
  font-weight: 600;
}
.bottom-nav a.active {
  color: #2563eb;
}
</style>
</head>

<body>

<div id="slide" class="slide-in-right">

  <div class="card">
    <h1>Is Simon off?</h1>

    <button id="addHome" style="margin-bottom:12px;">Install as App</button>

    <div id="todayStatus"></div>
    <div id="tomorrowStatus" style="margin-top:8px;"></div>

    <hr style="margin:20px 0;">
    <h2>14-Day Work Forecast</h2>
    <div id="forecastList"></div>

    <h2 style="margin-top:25px;">Next Day Simon Works</h2>
    <div id="nextWork"></div>

    <hr style="margin:20px 0;">
    <h2>Select a date</h2>
    <input type="date" id="datePick" style="padding:8px;font-size:16px;width:100%;max-width:300px;">
    <button id="checkBtn" style="margin-top:10px;padding:10px 16px;font-size:16px;">Check</button>
  </div>

</div>

<!-- NEW NAV -->
<nav class="bottom-nav">
  <a href="index.html" id="nav-simon" class="active">Is Simon off?</a>
  <a href="test.html" id="nav-frost">Frost</a>
</nav>

<script>
// slide animations
function handleNavClick(e, direction, href) {
  e.preventDefault();
  const slide = document.getElementById("slide");
  slide.className = direction === "left" ? "slide-in-left" : "slide-in-right";
  setTimeout(() => window.location.href = href, 200);
}
document.getElementById("nav-simon").addEventListener("click", e =>
  handleNavClick(e, "right", "index.html")
);
document.getElementById("nav-frost").addEventListener("click", e =>
  handleNavClick(e, "left", "test.html")
);
</script>

<script>
/* 6-week rota */
const rotaBase = new Date("2025-11-30");
const offOffsets = new Set([0,1,2,8,9,15,20,21,26,27,28,33,34,35,41]);
function isSimonOffOn(date){
  const d=new Date(date.getFullYear(),date.getMonth(),date.getDate());
  const diff=Math.floor((d-rotaBase)/86400000);
  return diff>=0 && offOffsets.has(diff % 42);
}
function formatStatus(isOff){return isOff?`<div class="status-bad">Simon is OFF</div>`:`<div class="status-good">Simon is working</div>`;}
function formatDate(d){return d.toLocaleDateString("en-GB",{weekday:"short",day:"2-digit",month:"short"});}

const today=new Date();
const tomorrow=new Date(); tomorrow.setDate(today.getDate()+1);

document.getElementById("todayStatus").innerHTML=`<strong>Today:</strong><br>${formatStatus(isSimonOffOn(today))}`;
document.getElementById("tomorrowStatus").innerHTML=`<strong>Tomorrow:</strong><br>${formatStatus(isSimonOffOn(tomorrow))}`;

(function(){
  const list=document.getElementById("forecastList");
  for(let i=0;i<14;i++){
    const d=new Date(); d.setDate(today.getDate()+i);
    const off=isSimonOffOn(d);
    const row=document.createElement("div");
    row.className="forecast-item "+(off?"off":"work");
    row.textContent=`${formatDate(d)} — ${off?"OFF":"Working"}`;
    list.appendChild(row);
  }
})();

(function(){
  const out=document.getElementById("nextWork");
  for(let i=1;i<200;i++){
    const d=new Date(); d.setDate(today.getDate()+i);
    if(!isSimonOffOn(d)){ out.textContent=`${formatDate(d)} — Simon is working`; return; }
  }
})();
</script>

<script>
document.getElementById("checkBtn").onclick = () => {
  const val=document.getElementById("datePick").value;
  if(!val) return;
  const d=new Date(val);
  alert(`${formatDate(d)} — ${isSimonOffOn(d)?"Simon is OFF":"Simon is working"}`);
};
</script>

<!-- PWA INSTALL -->
<script>
let deferredPrompt;
const addHomeBtn=document.getElementById('addHome');

window.addEventListener('beforeinstallprompt',e=>{
  e.preventDefault();
  deferredPrompt=e;
  addHomeBtn.style.display='inline-block';
});

addHomeBtn.addEventListener('click',async()=>{
  addHomeBtn.style.display='none';
  if(deferredPrompt){
    deferredPrompt.prompt();
    await deferredPrompt.userChoice;
    deferredPrompt=null;
  }
});
</script>

<script>
// service worker registration
if("serviceWorker" in navigator){
  window.addEventListener("load",()=>navigator.serviceWorker.register("sw.js"));
}
</script>

</body>
      </html>
